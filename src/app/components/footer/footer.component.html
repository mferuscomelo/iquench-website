<mat-card *ngIf="!(authService.user | async)">
    <mat-card-content>
        <h3 class="title text-center">Give us a try!</h3>
        <p class="subtitle text-center">Start today and help the outdoor community! 100% risk free!</p>

        <div class="form">
            <mat-form-field appearance="outline" class="no-padding">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="email" type="text">
            </mat-form-field>
            <button mat-raised-button color="primary">
                Get Started
                <fa-icon [icon]="['fas', 'chevron-right']" class="icon-right"></fa-icon>
            </button>
        </div>
    </mat-card-content>
</mat-card>
